<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leader-board</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <!-- header start -->
      <header>
      <div class="head-color"><h6>head</h6></div>
      </header>
      <!-- header end -->
      <!-- main start -->
      <main>
        <section class="container-1">
          <!-- top player & top blog -->
            <div class="top-player">
              <h3 class="section-title">Top Player</h3>
              <div class="players">    
                <div class="player">
                  <img src="images/players/player-1.png" alt=" ">
                  <p  class="name">John Smith</p>
                </div>
                <div class="player">
                  <img src="images/players/player-2.png" alt="">
                  <p  class="name">Pro Rasel</p>
                </div>
                <div class="player">
                  <img src="images/players/player-3.png" alt="">
                  <p  class="name">Maruf Ahmed</p>
                </div>
                <div class="player">
                  <img src="images/players/player-4.png" alt="">
                  <p  class="name">Abu Sufian</p>
                </div>
                <div class="player">
                  <img src="images/players/player-5.png" alt="">
                  <p  class="name">Mujahid</p>
                </div>
                <div class="player">
                  <img src="images/players/player-6.png" alt="">
                  <p  class="name">Shajedul Karim</p>
                </div>
              </div>
            </div> 
            <hr>
        <!-- top blogs -->
<!-- .top-blog>.section-title>h3{Top blogs}+.artical*4>.artical-img>img:s>.artical-blog>h4+a -->
            <div class="top-blogs">
              <h2 class="section-title">Top Blogs</h2>
              <div class="blogs">
                <!-- for artical image -->
                <artical class="blog">
                  <div class="thumbnail">
                      <img src="images/blogs/blog-1.png" alt="">
                  </div>
                  <!-- for artical info. -->
                  <div class="blog-info">
                    <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                      <p class="blog-author">By <a href="">Danny Sapio</a></p>
                  </div>
              </artical>

                <artical class="blog">
                  <div class="thumbnail">
                      <img src="images/blogs/blog-2.png" alt="">
                  </div>
                  <!-- for artical info. -->
                  <div class="blog-info">
                    <h3 class="blog-title">UI cheat sheet:list vs grids</h3>
                      <p class="blog-author">By <a href="">Tess Gadd</a></p>
                  </div>
              </artical>

                <artical class="blog">
                  <div class="thumbnail">
                      <img src="images/blogs/blog-3.png" alt="">
                  </div>
                  <!-- for artical info. -->
                  <div class="blog-info">
                    <h3 class="blog-title">7 typography tips for interface design</h3>
                      <p class="blog-author">By <a href=""> Jeremiah Lam</a></p>
                  </div>
              </artical>
  
                <artical class="blog">
                  <div class="thumbnail">
                      <img src="images/blogs/blog-4.png" alt="">
                  </div>
                  <!-- for artical info. -->
                  <div class="blog-info">
                    <h3 class="blog-title">Your logo is copied</h3>
                      <p class="blog-author">By <a href="">Ferdinand Vogler </a></p>
                  </div>
              </artical>
              </div>
            </div>    
        </section>       
      </main>
      <!-- main end -->
  </body>
</html>
